<p>Cantidad: {{ myShoppingCart.length }}</p>
<p>Total: {{ total | currency: 'MXN' }}</p>
<p>Today: {{ today | date: 'short' }}</p>
<p>Time ago: {{ today | timeAgo }}</p>
<p>Otra fecha: {{ date | date:'full' }}</p>
<p>Time ago 2: {{ date | timeAgo }}</p>
<p>{{ 'aeiou' | replaceVowelsForNumbers }}</p>
<p>{{ 'AEIOU' | replaceVowelsForNumbers }}</p>
<div class="products--grid">
  <app-product
    *ngFor="let product of products"
    [product]="product"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
